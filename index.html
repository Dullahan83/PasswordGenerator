<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/favicon-32x32.png"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="index.css" />
      <title>Frontend Mentor | Password generator app</title>
   </head>
   <body
      class="box-border bg-[#18171f] flex flex-col h-screen justify-center text-base md:text-lg font-['JetBrains_Mono']"
   >
      <!-- Password Generator P4$5W0rD!   
        
      Generate -->
      <h1
         class="self-center mb-4 md:mb-[31px] text-[#817d92] md:text-2xl tracking-wide"
      >
         Password Generator
      </h1>
      <div
         class="w-[343px] md:w-[540px] md:h-[632px] flex flex-col self-center text-[#e6e5ea]"
      >
         <div
            class="bg-[#24232c] flex justify-between h-16 px-4 mb-4 md:px-8 md:h-20 items-center md:mb-6"
         >
            <p id="password" class="text-2xl md:text-[32px] text-[#817d92]"></p>
            <div class="flex">
               <p
                  id="copyField"
                  class="text-[#a4ffaf] text-lg md:mr-4 uppercase"
               ></p>
               <svg
                  width="21"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  class="flex self-center cursor-[url(./assets/images/pointer.png),_pointer] fill-[#a4ffaf] active:fill-[#fff]"
               >
                  <path
                     d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                  />
               </svg>
            </div>
         </div>
         <div class="bg-[#24232c] p-4 md:px-8 md:pb-8 md:pt-6">
            <div class="flex justify-between items-center mb-2 md:mb-4">
               <label>Character Length</label>
               <p
                  id="rangeNumber"
                  class="text-[#a4ffaf] text-2xl md:text-[32px]"
               ></p>
            </div>
            <input
               type="range"
               name="range"
               id="range"
               min="0"
               max="20"
               class="w-full"
            />
            <div class="flex flex-col mb-8 mt-[22px]">
               <div class="flex items-center">
                  <input
                     type="checkbox"
                     name="uppercase"
                     id="uppercase"
                     class="cursor-[url(./assets/images/pointer.png),_pointer]"
                  />
                  <label for="uppercase" class="ml-5 md:ml-6"
                     >Include Uppercase Letters</label
                  >
               </div>
               <div class="mt-4 md:mt-5 flex items-center">
                  <input
                     type="checkbox"
                     name="lowercase"
                     id="lowercase"
                     class="cursor-[url(./assets/images/pointer.png),_pointer]"
                  />
                  <label for="lowercase" class="ml-5 md:ml-6"
                     >Include Lowercase Letters</label
                  >
               </div>
               <div class="mt-4 md:mt-5 flex items-center">
                  <input
                     type="checkbox"
                     name="numbers"
                     id="numbers"
                     class="cursor-[url(./assets/images/pointer.png),_pointer]"
                  />
                  <label for="numbers" class="ml-5 md:ml-6"
                     >Include Numbers</label
                  >
               </div>
               <div class="mt-4 md:mt-5 flex items-center">
                  <input
                     type="checkbox"
                     name="symbols"
                     id="symbols"
                     class="cursor-[url(./assets/images/pointer.png),_pointer]"
                  />
                  <label for="symbols" class="ml-5 md:ml-6"
                     >Include Symbols</label
                  >
               </div>
            </div>
            <div
               class="flex justify-between bg-[#18171f] h-14 px-4 md:h-[72px] md:px-8 items-center mb-4 md:mb-8"
            >
               <p class="uppercase text-[#817d92]">Strength</p>
               <div id="strengthContainer" class="flex items-center">
                  <p
                     id="strengthMeasurement"
                     class="text-lg md:text-2xl mr-4"
                  ></p>
                  <div class="w-2.5 h-7 border-2"></div>
                  <div class="w-2.5 h-7 ml-2 border-2"></div>
                  <div class="w-2.5 h-7 ml-2 border-2"></div>
                  <div class="w-2.5 h-7 ml-2 border-2"></div>
               </div>
            </div>
            <button
               id="generate"
               class="w-full bg-[#a4ffaf] h-14 md:h-[65px] text-[#24232c] flex items-center justify-center font-bold cursor-[url(./assets/images/pointer.png),_pointer]"
            >
               Generate
               <img
                  src="./assets/images/icon-arrow-right.svg"
                  alt=""
                  class="ml-4 md:ml-6 w-3"
               />
            </button>
         </div>
      </div>
      <script src="./index.js"></script>
   </body>
</html>
